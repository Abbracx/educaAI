
{% extends "base.html" %}
{% block title %}
  Sign up
{% endblock %}
{% block content %}
<h1>
Sign up </h1>
<div class="module">
  <p>Enter your details to create an account:</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Create my account"></p>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">LOGIN</a></p>
</div>
{% endblock %}
